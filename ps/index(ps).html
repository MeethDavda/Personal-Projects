<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(ps).css">
    <script src="https://kit.fontawesome.com/c36006d194.js" crossorigin="anonymous"></script>
    <title>Play Station</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="../playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controler</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="../playstation_Img/menu.png" class="menu" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="../playstation_Img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="../playstation_Img/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="../playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="../playstation_Img/fb.png" alt="">
            <img src="../playstation_Img/ig.png" alt="">
            <img src="../playstation_Img/tw.png" alt="">
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {

                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
